<!DOCTYPE html>
<html>
<head>
    <title>clockwatcher</title>
    <script src="plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>clockwatcher</h1>
    <div id="status">
        <div class="status-indicators">
            <span id="serial-status" class="status-error">Serial: Not Connected</span>
            <span id="ws-status" class="status-error">WebSocket: Not Connected</span>
        </div>
        <div class="device-controls">
            <select id="serial-ports"></select>
            <button id="connect-btn">Connect</button>
            <button id="scan-btn">Rescan</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>

    <div id="instant-values">
        <div class="value-card">
            <label>Position</label>
            <span id="current-position">0째</span>
            <button id="tare-btn">Tare</button>
        </div>
        <div class="value-card">
            <label>Amplitude</label>
            <span id="current-amplitude">0째</span>
            <div class="peak-values">
                <span id="positive-peak">+0째</span>
                <span id="negative-peak">-0째</span>
            </div>
        </div>
        <div class="value-card">
            <label>Period</label>
            <span id="current-period">0.0s</span>
            <div class="peak-values">
                <span id="positive-period">+0.0s</span>
                <span id="negative-period">-0.0s</span>
            </div>
        </div>
    </div>

    <div class="chart-grid">
        <div id="chart"></div>
        <div id="velocity-chart"></div>
        <div id="acceleration-chart"></div>
        <div id="amplitude-chart"></div>
        <div id="period-chart"></div>
        <div id="amplitude-period-chart"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
