<!DOCTYPE html>
<html>
<head>
    <title>Encoder Readings</title>
    <script src="plotly-latest.min.js"></script>
    <style>
        #chart {
            width: 100%;
            height: 400px;
        }
        #velocity-chart {
            width: 100%;
            height: 400px;
        }
        #acceleration-chart {
            width: 100%;
            height: 400px;
        }
        #status {
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        #status span {
            display: inline-block;
            margin-right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            color: #fff;
        }
        .status-ok { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .status-info { background-color: #17a2b8; }
        #device-selection {
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        #device-selection select, #device-selection button {
            padding: 5px 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Encoder Dashboard</h1>
    <div id="status">
        <span id="serial-status" class="status-info">Serial: Not Connected</span>
        <span id="ws-status" class="status-info">WebSocket: Connected</span>
    </div>

    <div id="device-selection">
        <select id="serial-ports">
            <option value="">Select Serial Port</option>
        </select>
        <button id="connect-btn">Connect</button>
    </div>

    <div id="chart"></div>
    <div id="velocity-chart"></div>
    <div id="acceleration-chart"></div>
    <script>
        const maxPoints = 500;
        let timestamps = [];
        let counts = [];
        let velocities = [];
        let accelerations = [];

        // Update CSS for charts
        document.getElementById('chart').style.height = '400px';
        document.getElementById('velocity-chart').style.height = '400px';
        document.getElementById('acceleration-chart').style.height = '400px';

        // Initialize the position plot
        const positionTrace = {
            x: timestamps,
            y: counts,
            mode: 'lines',
            name: 'Position'
        };

        const positionLayout = {
            title: 'Balance wheel position',
            xaxis: { title: 'Time (s)' },
            yaxis: { title: 'Position (degrees)' }
        };

        // Initialize the velocity plot
        const velocityTrace = {
            x: timestamps,
            y: velocities,
            mode: 'lines',
            name: 'Velocity'
        };

        const velocityLayout = {
            title: 'Balance wheel velocity',
            xaxis: { title: 'Time (s)' },
            yaxis: { title: 'Velocity (degrees/s)' }
        };

        // Initialize the acceleration plot
        const accelerationTrace = {
            x: timestamps,
            y: accelerations,
            mode: 'lines',
            name: 'Acceleration'
        };

        const accelerationLayout = {
            title: 'Balance wheel acceleration',
            xaxis: { title: 'Time (s)' },
            yaxis: { title: 'Acceleration (degrees/sÂ²)' }
        };

        Plotly.newPlot('chart', [positionTrace], positionLayout);
        Plotly.newPlot('velocity-chart', [velocityTrace], velocityLayout);
        Plotly.newPlot('acceleration-chart', [accelerationTrace], accelerationLayout);

        // Connection Status Elements
        const serialStatus = document.getElementById('serial-status');
        const wsStatus = document.getElementById('ws-status');

        // Device Selection Elements
        const serialPortsSelect = document.getElementById('serial-ports');
        const connectBtn = document.getElementById('connect-btn');

        // Fetch available serial ports on load
        window.onload = function() {
            fetch('/serial_ports')
                .then(response => response.json())
                .then(data => {
                    data.forEach(port => {
                        const option = document.createElement('option');
                        option.value = port;
                        option.textContent = port;
                        serialPortsSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching serial ports:', error);
                });
        };

        // Handle Connect Button Click
        connectBtn.addEventListener('click', () => {
            const selectedPort = serialPortsSelect.value;
            if (!selectedPort) {
                alert('Please select a serial port.');
                return;
            }

            const baudRate = 115200; // You can make this configurable if needed

            fetch('/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ port_name: selectedPort, baud_rate: baudRate }),
            })
            .then(response => {
                if (response.ok) {
                    serialStatus.textContent = `Serial: Connected to ${selectedPort}`;
                    serialStatus.className = 'status-ok';
                } else {
                    return response.text().then(text => { throw new Error(text) });
                }
            })
            .catch(error => {
                console.error('Error connecting to serial port:', error);
                serialStatus.textContent = 'Serial: Connection Failed';
                serialStatus.className = 'status-error';
            });
        });

        // Connect to WebSocket
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        
        ws.onopen = function() {
            console.log('WebSocket connection established');
            wsStatus.textContent = 'WebSocket: Connected';
            wsStatus.className = 'status-ok';
        };

        ws.onmessage = function(event) {
            try {
                const message = JSON.parse(event.data);
                
                if (message.Timestamp !== undefined) {
                    const timeSeconds = message.TotalMicros / 1000000;
                    const degrees = message.Count * 4;
                    timestamps.push(timeSeconds);
                    counts.push(degrees);

                    // Calculate velocity
                    let currentVelocity = 0;
                    if (timestamps.length > 1) {
                        const deltaTime = timestamps[timestamps.length - 1] - timestamps[timestamps.length - 2];
                        const deltaPosition = counts[counts.length - 1] - counts[counts.length - 2];
                        currentVelocity = deltaPosition / deltaTime;
                        velocities.push(currentVelocity);
                    } else {
                        velocities.push(0);
                    }

                    // Calculate acceleration
                    if (velocities.length > 1) {
                        const deltaTime = timestamps[timestamps.length - 1] - timestamps[timestamps.length - 2];
                        const deltaVelocity = velocities[velocities.length - 1] - velocities[velocities.length - 2];
                        const acceleration = deltaVelocity / deltaTime;
                        accelerations.push(acceleration);
                    } else {
                        accelerations.push(0);
                    }

                    // Keep only last maxPoints
                    if (timestamps.length > maxPoints) {
                        timestamps = timestamps.slice(-maxPoints);
                        counts = counts.slice(-maxPoints);
                        velocities = velocities.slice(-maxPoints);
                        accelerations = accelerations.slice(-maxPoints);
                    }

                    // Update all plots
                    Plotly.update('chart', {
                        x: [timestamps],
                        y: [counts]
                    }).catch(error => {
                        console.error('Error updating position plot:', error);
                    });

                    Plotly.update('velocity-chart', {
                        x: [timestamps],
                        y: [velocities]
                    }).catch(error => {
                        console.error('Error updating velocity plot:', error);
                    });

                    Plotly.update('acceleration-chart', {
                        x: [timestamps],
                        y: [accelerations]
                    }).catch(error => {
                        console.error('Error updating acceleration plot:', error);
                    });
                } else {
                    console.log('Unhandled message:', message);
                }
            } catch (error) {
                console.error('Error processing WebSocket message:', error);
            }
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
            wsStatus.textContent = 'WebSocket: Error';
            wsStatus.className = 'status-error';
        };

        ws.onclose = function() {
            console.log('WebSocket connection closed');
            wsStatus.textContent = 'WebSocket: Disconnected';
            wsStatus.className = 'status-error';
        };

        function updateStatus(message) {
            if (message.Status.startsWith("Serial")) {
                if (message.Status === "No serial device connected") {
                    serialStatus.textContent = 'Serial: Not Connected';
                    serialStatus.className = 'status-error';
                } else if (message.Status === "Serial Reader Started") {
                    serialStatus.textContent = 'Serial: Connected';
                    serialStatus.className = 'status-ok';
                } else if (message.Status === "Overflow") {
                    serialStatus.textContent = `Serial: Overflow (${message.Error})`;
                    serialStatus.className = 'status-info';
                } else if (message.Status === "Serial Error") {
                    serialStatus.textContent = `Serial: Error (${message.Error})`;
                    serialStatus.className = 'status-error';
                }
            }
        }
    </script>
</body>
</html>
